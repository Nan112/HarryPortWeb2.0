    <div id="filters">
        <form><fieldset>
          <legend>分类</legend>
          <span>
            <input type="radio" id="all" 
              name="filters" checked
              v-on:click="updateFilter('all')"/>
            <label for="all">全部</label>
          </span>
          <span>
            <input type="radio" id="Stills"
                name="filters" 
                v-on:click="updateFilter('Stills')"/>
            <label for="Stills">剧照</label>
          </span>
          <span>
            <input type="radio" id="Behindstage" 
               name="filters" 
               v-on:click="updateFilter('Behindstage')" />
            <label for="Behindstage">幕后</label>
          </span>
        </fieldset></form>
      </div>

      <transition-group name="thumbnailfade" tag="div">
        <img v-for="thumb in filteredImages" 
             :key="thumb.id" 
             @click="showLightbox(thumb.name)"  
             :src="thumbnailDir + thumb.name" 
             :alt="thumb.alt" 
             :title="thumb.alt" />
      </transition-group>

      <lightbox id="mylightbox" 
      ref="lightbox"
      :images="images"
      :directory="thumbnailDir"
      :filter="galleryFilter"
      :timeout-duration=5000
      :close-on-backdrop-click=true
        />
</div>
